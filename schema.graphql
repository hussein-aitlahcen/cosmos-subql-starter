type Block @entity {
  id: ID!
  height: BigInt!
}

type Event @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  message: String!
  object: String!
}

type Transaction @entity {
  id: ID!
  blockHeight: BigInt!
  timestamp: String!
}

type Message @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  message: String!
}
